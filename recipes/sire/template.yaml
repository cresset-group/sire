{% set name = "sire" %}

package:
  name: {{ name }}
  version: {{ GIT_DESCRIBE_TAG if GIT_DESCRIBE_TAG is not none else 'PR' }}

source:
  git_url: https://github.com/openbiosim/sire.git
  git_tag: SIRE_BRANCH

build:
  number: {{ GIT_DESCRIBE_NUMBER if GIT_DESCRIBE_NUMBER is not none else 0 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    SIRE_BUILD_REQUIREMENTS
  host:
    SIRE_RUN_REQUIREMENTS
    SIRE_BSS_REQUIREMENTS
  run:
    SIRE_RUN_REQUIREMENTS

test:
  script_env:
    - SIRE_DONT_PHONEHOME
  requires:
    - pytest
    SIRE_TEST_REQUIREMENTS
  imports:
    - sire
    - sire.analysis
    - sire.base
    - sire.cas
    - sire.cluster
    - sire.error
    - sire.ff
    - sire.id
    - sire.io
    - sire.maths
    - sire.mm
    - sire.mol
    - sire.move
    - sire.qt
    - sire.squire
    - sire.stream
    - sire.system
    - sire.units
    - sire.vol
  source_files:
    - tests
  commands:
    - pytest -vvv --color=yes --runveryslow tests

about:
  home: https://github.com/openbiosim/sire
  license: GPL-3.0-or-later
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "An advanced molecular modelling framework."
  dev_url: https://github.com/openbiosim/sire
  doc_url: https://sire.openbiosim.org
  description: |
                Sire is a molecular modelling framework that provides
                extensive functionality to manipulate representations
                of biomolecular systems.
                It is used as a key component of BioSimSpace, and is
                distributed and supported as an open source community
                project by OpenBioSim.

extra:
  recipe-maintainers:
    - chryswoods
    - jmichel80
    - lohedges
